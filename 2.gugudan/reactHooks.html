<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>구구단</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // class GuGudDan extends React.component {}
      const GuGuDan = () => {
        const [first, setFirst] = React.useState(Math.floor(Math.random() * 9));
        const [second, setsecond] = React.useState(Math.floor(Math.random() * 9));
        const [value, setValue] = React.useState("");
        const [result, setResult] = React.useState("");
        const inputRef = React.useRef(null);

        const onChangeInput = (e) => {
          setValue(e.target.value);
        };

        const onSubmitForm = (e) => {
          e.preventDefault();
          if (parseInt(value) === first * second) {
            setResult("정답 : " + value);
            setFirst(Math.floor(Math.random() * 9));
            setsecond(Math.floor(Math.random() * 9));
            setValue("");
            inputRef.current.focus();
          } else {
            setResult("떙");
            setValue("");
            inputRef.current.focus();
          }
        };

        return (
          <React.Fragment>
            <div>
              {first} 곱하기 {second}
            </div>
            <form onSubmit={onSubmitForm}>
              <input ref={inputRef} onChange={onChangeInput} value={value} />
              <button>입략</button>
            </form>
            <div id="result">{result}</div>
          </React.Fragment>
        );
      };
    </script>
    <script type="text/babel">
      ReactDOM.render(<GuGuDan />, document.querySelector("#root"));
    </script>
  </body>
</html>
